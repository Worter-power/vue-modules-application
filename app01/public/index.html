<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- cacah ++ -->
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <title></title>
    <!-- 图标 -->
    <link rel="stylesheet" href="/common/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/common/css/materialdesignicons.min.css" />
    <!-- 组件库样式 -->
    <link rel="stylesheet" href="/common/plugins/components-ui/2.5.1/theme-chalk/index.css" />
    <% if (process.env.NODE_ENV == 'development') { %>
        <!-- ph -->
        <link rel="stylesheet" href="/common/plugins/common-ph/1.0.2/css/common-ph.min.css" />
        <script type="text/javascript">
            var dev = window.localStorage.getItem('currentHost') || 'http://10.0.0.221:18900';
            window.ShiYue = {
                base: '',
                showOthers: false,
                uploadBaseURL: dev,
                showRcBaseURL: dev,
                ysy: 'http://demo.yishengya.cn/authentication/index',
                pageSize: 30,
                notAllowUpload: ['jspx', 'jsp', 'exe']
            }
        </script>
    <% } %>
    <% if (process.env.NODE_ENV == 'production') { %>
        <!-- ph -->
        <link rel="stylesheet" href="/common/plugins/common-ph/1.0.1/css/common-ph.min.css" />
        <script type="text/javascript" src="/common/js/sy-config.js"></script>
    <% } %>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="/common/styles/1.0.0/lib/index.css" />
</head>

<body>
    <!-- 基本布局 -->
    <div id="app">
        <div class="sy-home-header">
            <div id="page-header"></div>
        </div>
        <div class="sy-home-body" id="app-container"></div>
        <div class="sy-home-footer" >
            <div id="page-footer"></div>
        </div>
    </div>
    
    <!-- others -->
    <script type="text/javascript" src="/common/plugins/echarts/4.0.5/echarts.min.js"></script>
    <script type="text/javascript" src="/common/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/common/plugins/jquery/jquery.ztree.all.min.js"></script>
    
    <!-- 引入公共部分 -->
    <% if (process.env.NODE_ENV == 'development') { %>
        <script type="text/javascript" src="/common/plugins/common-ph/1.0.2/js/common-ph.min.js"></script>
    <% } %>
    <% if (process.env.NODE_ENV == 'production') { %>
        <script type="text/javascript" src="/common/plugins/common-ph/1.0.1/js/common-ph.min.js"></script>
    <% } %>
    <script type="text/javascript" src="/common/plugins/components-ui/2.5.1/element.min.js"></script>
    <script type="text/javascript" src="/common/plugins/components-ui/2.5.1/umd/locale/en.js"></script>
    
</body>

</html>
